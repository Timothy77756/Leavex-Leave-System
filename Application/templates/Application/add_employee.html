{% extends "Application/base.html" %}
{% block title %}Add New Employee{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">üë§ Add New Employee</h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name *</label>
          <input type="text" name="full_name" class="form-control" placeholder="e.g. John Doe" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address *</label>
          <input type="email" name="email" class="form-control" placeholder="e.g. johndoe@example.com" required>
        </div>

        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" name="phone_number" class="form-control" placeholder="e.g. +254712345678">
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department *</label>
          <select name="department" class="form-select" required>
            <option value="">-- Select Department --</option>
            <option value="Finance">Finance</option>
            <option value="IT Support">IT Support</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Operations">Operations</option>
            <option value="Procurement">Procurement</option>
            <option value="Legal">Legal</option>
            <option value="Customer Service">Customer Service</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="position" class="form-label">Position *</label>
          <input type="text" name="position" class="form-control" placeholder="e.g. HR Manager" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">‚ûï Add Employee</button>
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
      </form>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info mt-4" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
