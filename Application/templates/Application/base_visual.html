<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Progress</title>
  <style>
    #progress-container {
      width: 250px;
      height: 250px;
      margin: auto;
    }
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Leave Progress</h2>
  <div id="progress-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/progressbar.js"></script>
  <script>
    const maxAllowed = {{ max_allowed|default:60 }};
    const totalTaken = {{ total_taken|default:0 }};
    const percent = totalTaken / maxAllowed;

    const bar = new ProgressBar.Circle('#progress-container', {
      color: '#e74c3c',
      strokeWidth: 10,
      trailColor: '#eee',
      trailWidth: 5,
      easing: 'easeInOut',
      duration: 1400,
      text: {
        autoStyleContainer: false
      },
      from: { color: '#e74c3c', width: 10 },
      to: { color: '#e74c3c', width: 10 },
      step: function(state, circle) {
        circle.setText(`${totalTaken}/${maxAllowed}`);
      }
    });

    bar.animate(percent);  // Animate from 0.0 to calculated percentage
  </script>

</body>
</html>
