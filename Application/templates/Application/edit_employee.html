{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<h2>Edit Employee: {{ employee.full_name }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" class="form-control" value="{{ employee.full_name }}" required>
    </div>

    <div class="form-group">
        <label for="phone_number">Phone</label>
        <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ employee.phone_number }}">
    </div>

    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" name="department" id="department" class="form-control" value="{{ employee.department }}">
    </div>

    <div class="form-group">
        <label for="position">Position</label>
        <input type="text" name="position" id="position" class="form-control" value="{{ employee.position }}">
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
