{% extends "Application/base.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">✏️ Edit Employee: {{ employee.full_name }}</h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name *</label>
          <input type="text" name="full_name" id="full_name" class="form-control" value="{{ employee.full_name }}" required>
        </div>

        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="text" name="phone_number" id="phone_number" class="form-control" value="{{ employee.phone_number|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" name="department" id="department" class="form-control" value="{{ employee.department|default:'' }}">
        </div>

        <div class="mb-4">
          <label for="position" class="form-label">Position</label>
          <input type="text" name="position" id="position" class="form-control" value="{{ employee.position|default:'' }}">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">✅ Save Changes</button>
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">❌ Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
