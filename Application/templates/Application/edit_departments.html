{% extends 'Application/base.html' %}
{% block title %}Edit Department{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">✏️ Edit Department</h4>
    </div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Department Name *</label>
          <input type="text" name="name" id="name" class="form-control" value="{{ department.name }}" required>
        </div>

        <div class="mb-4">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" class="form-control" rows="4" placeholder="Brief overview...">{{ department.description|default_if_none:"" }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">💾 Update</button>
          <a href="{% url 'department_list' %}" class="btn btn-secondary">❌ Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
